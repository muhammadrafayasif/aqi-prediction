name: "Fetch Features"
description: "Fetches AQI data from AccuWeather along with weather and pollutant data. Then stores data in Hopsworks feature store."
author: "Muhammad Rafay"

inputs:
  API_KEY:
    description: 'Hopsworks API Key'
    required: true

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        playwright install firefox
      shell: bash

    - name: Execute python script
      env:
        API_KEY: "${{ inputs.API_KEY }}"
      run: |
        python "$GITHUB_ACTION_PATH/fetch_aqi_data.py"
      shell: bash