name: "Train Model"
description: "Runs a model training script and stores model in the HopsWorks model registry."
author: "Muhammad Rafay"

inputs:
  API_KEY:
    description: 'Hopsworks API Key'
    required: true

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/training_requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r training_requirements.txt
      shell: bash

    - name: Train model and store in registry
      env:
        API_KEY: "${{ inputs.API_KEY }}"
      run: |
        python "$GITHUB_ACTION_PATH/train.py"
      shell: bash